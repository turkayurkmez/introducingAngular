<app-header-menu></app-header-menu>
<div class="container">
    <h1> {{name}} kullanıcısının {{title}}</h1>

    <div class="row">
        <div class="col-8">
            <input type="text" class="form-control" #itemName>
            <button class="btn btn-secondary" (click)="addNewItem(itemName.value)">Yeni iş ekle</button>
        </div>
    </div>

    <div class="row">
        <div class="col-8">

            <button class="btn btn-success" (click)="filter()">{{getButtonText()}}</button>

            <ul class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let todo of todoItems">
                  <div class="ms-2 me-auto">
                    <input type="checkbox" [(ngModel)]="todo.isCompleted" class="form-check-input"> {{todo.actionName}}
                  </div>
                  <span [ngClass]="todo.isCompleted ? 'bg-primary':'bg-danger'"  class="badge rounded-pill">{{ todo.isCompleted ? "Bitti" : "Yapılmadı" }}</span>
                </li>
              
              </ul>
        </div>
    </div>

</div>
